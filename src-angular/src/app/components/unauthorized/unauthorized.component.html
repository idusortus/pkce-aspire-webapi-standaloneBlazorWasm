<div class="container text-center">
  <div class="unauthorized-box">
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h1>Access Denied</h1>
    <p>You don't have permission to access this resource.</p>
    <p>This page is displayed when you try to access a resource that requires specific roles or permissions that your account doesn't have.</p>
    <div class="mt-4">
      <button class="btn btn-primary me-3" (click)="login()">Log In with Different Account</button>
      <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
    <div class="mt-4">
      <a routerLink="/home" class="btn btn-link">Return to Home</a>
    </div>
  </div>
</div>
